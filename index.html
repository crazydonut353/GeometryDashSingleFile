<script>
    //App.js script

let Control = false;

BuildApp();

//Execute render function

//Events
function Controls(){
    document.onkeydown = async (event) => {
        if (event.key === " " || event.key === "ArrowUp"){
            Player.jump();
        }
    }
    document.onclick = () => {
        Player.jump();
    }
}

//Init controls
Controls();
